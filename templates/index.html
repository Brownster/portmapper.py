<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Request Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='background.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            margin-top: 0;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h2 {
            font-size: 20px;
            color: #444;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus {
            border-color: #555;
            outline: none;
        }

        .custom-file-input {
            position: relative;
        }

        .custom-file-input input[type="file"] {
            padding-top: 10px;
            padding-bottom: 10px;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #34495e;
            transform: translateY(-2px);
        }

        .btn-submit {
            background-color: #2980b9;
            width: 100%;
            margin-top: 15px;
        }

        .btn-submit:hover {
            background-color: #3498db;
        }

        .btn-secondary {
            background-color: #7f8c8d;
            margin-top: 15px;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background-color: #95a5a6;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 12px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(10px);
            font-size: 14px;
            line-height: 1.5;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .info-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: #2980b9;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 12px;
            margin-left: 5px;
        }

        .template-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }

        .template-link {
            color: #2980b9;
            text-decoration: none;
        }

        .template-link:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1>Firewall Request Generator</h1>
            <p>Generate port mapping requests for servers being Monitored by SM3</p>
        </div>

        <form method="post" enctype="multipart/form-data" id="uploadForm" onsubmit="return validateForm()">
            <div class="form-section">
                <h2>Monitoring Server Details</h2>
                <div class="form-group">
                    <label for="maas_ng_fqdn">
                        Monitoring Server FQDN
                        <span class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">The Fully Qualified Domain Name of your monitoring server (e.g., maas.example.com)</span>
                        </span>
                    </label>
                    <input type="text" name="maas_ng_fqdn" id="maas_ng_fqdn" placeholder="e.g., maas.example.com" required>
                    <div class="error-msg" id="fqdn_error">Please enter a valid FQDN</div>
                </div>

                <div class="form-group">
                    <label for="maas_ng_ip">
                        Monitoring Server IP Address
                        <span class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">The IP address of your monitoring server (e.g., 192.168.1.1)</span>
                        </span>
                    </label>
                    <input type="text" name="maas_ng_ip" id="maas_ng_ip" placeholder="e.g., 192.168.1.1" required>
                    <div class="error-msg" id="ip_error">Please enter a valid IP address</div>
                </div>
            </div>

            <div class="form-section">
                <h2>Device Information</h2>
                <div class="form-group">
                    <label for="file">
                        Upload CSV File
                        <span class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Upload a CSV file with the required columns: FQDN, IP Address, Exporter_name_os, Exporter_name_app, Exporter_name_app_2, Exporter_name_app_3</span>
                        </span>
                    </label>
                    <div class="custom-file-input">
                        <input type="file" name="file" id="file" accept=".csv" required>
                    </div>
                    <div class="error-msg" id="file_error">Please select a CSV file</div>
                </div>
            </div>

            <button type="submit" class="btn btn-submit">Continue</button>

            <div class="template-section">
                <p>Need a template? <a href="{{ url_for('download_template') }}" class="template-link">Download CSV Template</a></p>
                <a href="https://github.com/Brownster/portmapper.py" target="_blank" class="btn btn-secondary">View on GitHub</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;
            
            // Validate FQDN
            const fqdn = document.getElementById('maas_ng_fqdn').value;
            const fqdnError = document.getElementById('fqdn_error');
            const fqdnPattern = /^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,}$/;
            
            if (!fqdnPattern.test(fqdn)) {
                fqdnError.style.display = 'block';
                valid = false;
            } else {
                fqdnError.style.display = 'none';
            }
            
            // Validate IP address
            const ip = document.getElementById('maas_ng_ip').value;
            const ipError = document.getElementById('ip_error');
            const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            
            if (!ipPattern.test(ip)) {
                ipError.style.display = 'block';
                valid = false;
            } else {
                ipError.style.display = 'none';
            }
            
            // Validate file
            const file = document.getElementById('file').value;
            const fileError = document.getElementById('file_error');
            
            if (!file) {
                fileError.style.display = 'block';
                valid = false;
            } else {
                fileError.style.display = 'none';
            }
            
            return valid;
        }
    </script>
</body>

</html>
