<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firewall Request Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
        margin: 20px;
        line-height: 1.4;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table, th, td {
        border: 1px solid #333;
      }
      th, td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .footer {
        text-align: center;
        font-size: 10px;
        margin-top: 40px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Firewall Request Report</h1>
    {% for table in tables %}
      {{ table | safe }}
    {% endfor %}
    <div class="footer">
      Generated on {{ now().strftime('%Y-%m-%d %H:%M:%S') }}
    </div>
  </body>
</html>
